{% if page.commentslug %}
<script type="text/javascript" src="https://latest.cactus.chat/cactus.js"></script>
<link rel="stylesheet" href="https://latest.cactus.chat/style.csss" type="text/css">

{% endif %}

{% if page.showposts %}
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts limit:5 %}
    <li>
      <b><a href="{{ post.url }}">{{ post.title }}</a></b>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
  <li><a href="/blog/">More</a></li>
</ul>
{% endif %}
