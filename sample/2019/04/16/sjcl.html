rypt</button></td> </tr> <tr> <td>Ciphertext</td> <td> <textarea class="access_token" rows="5" cols="50" id="ct" style="resize: vertical;" ></textarea> </td> <td><button class="encrypt" onclick="decrypt()">Decrypt</button></td> </tr> <tr> <td>Minimized</td> <td> <textarea class="access_token" rows="5" cols="50" id="min_text" style="resize: vertical;" ></textarea> </td> <td></td> </tr> </tbody> </table> </div> <script> function encrypt() { var pwd = document.getElementById("pwd").value; var msg = document.getElementById("msg").value; var ct = sjcl.json.encrypt(pwd, msg,{salt: ""}); var ct_obj = JSON.parse(ct); document.getElementById("ct").value = ct; document.getElementById("msg").value = ""; document.getElementById("min_text").value = (ct_obj.iv.substring(0,22) + ct_obj.ct); } function decrypt() { var pwd = document.getElementById("pwd").value; var ct = document.getElementById("ct").value; document.getElementById("msg").value = sjcl.json.decrypt(pwd, ct); document.getElementById("ct").value = ""; document.getElementById("min_text").value = ""; } </script> </article> </div> </div> </body><!-- background animations --> <script> var c = document.getElementById("c"); var ctx = c.getContext("2d"); c.height = window.innerHeight; c.width = window.innerWidth; var txts = "αβγδεζηθικλμνξοπρστυφχψω∷∫∮∝∞∧∨∑∏∪∩∈∵∴⊥‖∠⌒⊙≌√"; txts = txts.split(""); var font_size = 12; var columns = c.width / font_size; var drops = []; for (var x = 0; x < columns; x++) drops[x] = 1; function draw() { ctx.fillStyle = "rgba(0, 0, 0, 0.05)"; ctx.fillRect(0, 0, c.width, c.height); ctx.fillStyle = "#490"; ctx.font = font_size + "px arial"; for (var i = 0; i < drops.length; i++) { var text = txts[Math.floor(Math.random() * txts.length)]; ctx.fillText(text, i * font_size, drops[i] * font_size); if (drops[i] * font_size > c.height || Math.random() > 0.98) drops[i] = 0; drops[i]++; } } setInterval(draw, 20); </script> </html>
